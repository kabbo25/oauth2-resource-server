spring.application.name=oauth2-resource-server

# Server configuration
server.port=9001

# OAuth2 Resource Server configuration (for Prototype 2)
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:9000

# Logging configuration
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security.oauth2=DEBUG
logging.level.com.oauth2.resource=INFO

# Enable detailed JWT logging
logging.level.org.springframework.security.oauth2.server.resource=DEBUG
logging.level.org.springframework.security.oauth2.jwt=DEBUG

# HTTP request logging
logging.level.org.springframework.web.filter.CommonsRequestLoggingFilter=DEBUG