spring.application.name=oauth2-resource-server

# Server configuration
server.port=9001

# OAuth2 Resource Server configuration (for Prototype 2)
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:9000

# Logging configuration
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security.oauth2=DEBUG
logging.level.com.oauth2.resource=INFO

# Enable detailed JWT logging
logging.level.org.springframework.security.oauth2.server.resource=DEBUG
logging.level.org.springframework.security.oauth2.jwt=DEBUG

# HTTP request logging
logging.level.org.springframework.web.filter.CommonsRequestLoggingFilter=DEBUG

# Actuator configuration
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=always
management.endpoint.health.show-components=always
management.info.env.enabled=true
management.info.git.mode=full

# Application info
info.app.name=OAuth2 Resource Server
info.app.description=JWT Token Validation Resource Server for SSO
info.app.version=1.0.0-PROTOTYPE5
info.app.port=9001

# Structured logging pattern with request ID
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level [%X{requestId:-}] [%X{userId:-}] [%X{clientId:-}] %logger{36} - %msg%n

# Performance monitoring
management.prometheus.metrics.export.enabled=true
management.metrics.distribution.percentiles-histogram.http.server.requests=true